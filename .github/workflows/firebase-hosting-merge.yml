          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_REACTAPPLICATION_C51A9 }}
          channelId: live
          projectId: reactapplication-c51a9
